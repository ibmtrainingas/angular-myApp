<h3>{{title}}</h3>
<input type="text" [(ngModel)]="user.name">
<input type="number" [(ngModel)]="user.age" placeholder="age">
<input type="date" [(ngModel)]="user.dobDate">
<button (click)='save()'>Save</button>
<table>
  <thead>
    <td>FirstName</td>
    <td>Age</td>
    <td>DOB</td>
  </thead>
  <tbody>
    <tr *ngFor='let user1 of userArray;index as i'>
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
      <td>{{user.dobDate}}</td>
      <td><button (click)='this.deleteUser(user1.id,i)'>X</button></td>
    </tr>
  </tbody>
</table>
