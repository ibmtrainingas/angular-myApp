<h3>{{title}}</h3>
<input type="text" [(ngModel)]="user.name">
<input type="number" [(ngModel)]="user.age" placeholder="age">
<input type="date" [(ngModel)]="user.dobDate">
<button (click)='save()'>Save</button>
<table>
  <thead>
    <td>FirstName</td>
    <td>Age</td>
  </thead>
  <tbody>
    <tr *ngFor='let user of userArray'>
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
    </tr>
  </tbody>
</table>
