<h3>{{title}}</h3>
<input type="text" [(ngModel)]="user.firstname">
<input type="number" [(ngModel)]="user.age" placeholder="age">
<button (click)='save()'>Save</button>
<table>
  <thead>
    <td>FirstName</td>
  </thead>
  <tbody>
    <tr *ngFor='let user of userArray'>
      <td>{{user.firstname}}</td>
    </tr>
  </tbody>
</table>
